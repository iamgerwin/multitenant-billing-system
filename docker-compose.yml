# docker-compose.yml
services:
  mysql:
    image: mysql:8.0
    container_name: billing_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_DATABASE: ${DB_DATABASE:-billing_system}
    ports:
      - "${DB_PORT:-3366}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - billing_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p${DB_PASSWORD:-secret}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    container_name: billing_backend
    restart: unless-stopped
    environment:
      - APP_ENV=${APP_ENV:-local}
      - APP_DEBUG=${APP_DEBUG:-true}
      - APP_URL=${APP_URL:-http://localhost:8888}
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-billing_system}
      - DB_USERNAME=${DB_USERNAME:-root}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3333}
    ports:
      - "8888:80"
    volumes:
      - ./backend:/var/www/html
      - /var/www/html/vendor
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - billing_network

  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
    container_name: billing_frontend
    restart: unless-stopped
    environment:
      - NUXT_PUBLIC_API_BASE_URL=${APP_URL:-http://localhost:8888}/api
      - DOCKER_ENV=true
    ports:
      - "3333:3000"
    volumes:
      - ./frontend:/app
      - ./shared:/shared
      - /app/node_modules
      - /app/.nuxt
    depends_on:
      - backend
    networks:
      - billing_network

networks:
  billing_network:
    driver: bridge

volumes:
  mysql_data:
